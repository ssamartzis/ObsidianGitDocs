<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      body { margin: 0; font-family: sans-serif; display: flex; }
      nav {
        width: 220px;
        background: #f0f0f0;
        padding: 1em;
        height: 100vh;
        box-sizing: border-box;
      }
      nav h2 {
        margin-top: 0;
        font-size: 1.2em;
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav li {
        margin: 0.5em 0;
      }
      nav a {
        text-decoration: none;
        color: #333;
      }
      nav a.active {
        font-weight: bold;
        color: #007ACC;
      }
      main {
        flex: 1;
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>{{ site.title }}</h2>
      <ul>
        {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.url | relative_url }}"
             class="{% if page.url == item.url or page.url == item.url | append: '/' %}active{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    <main>
      {{ content }}
    </main>
  </body>
</html>
